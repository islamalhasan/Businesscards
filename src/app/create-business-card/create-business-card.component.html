<form>
    <mat-dialog-content>
  <!-- Create New Business Card Section -->
<div class="container">
    <h2>Create a New Business Card</h2>
    <form (ngSubmit)="createBusinessCard()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="newCard.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" id="Address" [(ngModel)]="newCard.address" name="address" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" [(ngModel)]="newCard.gender" name="gender" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="newCard.email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" [(ngModel)]="newCard.phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" [(ngModel)]="newCard.dateOfBirth" name="dateOfBirth" required>
        </div>
    
           <!-- Image Upload Section -->
      <div class="form-group">
        <label for="photo">Photo</label>
        <input type="file" id="photo" (change)="onFileSelectedImage($event)" accept="image/*">
      </div>

      <!-- Preview Image -->
      <div class="form-group" *ngIf="imagePreview">
        <h4>Preview Image</h4>
        <img [src]="imagePreview" alt="Image Preview" style="max-width: 200px; max-height: 200px;">
      </div>
    
   
        <button type="submit" class="submit-button">Create Business Card</button>
  
        <!--<div class="upload-container">
          <input type="file" (change)="onFileSelected($event)" accept=".csv" />
          <button (click)="uploadCsv()" [disabled]="!selectedFile">Upload CSV</button>
        </div>-->
 
        <div class="upload-container">
            <h3>Upload Business Cards</h3>
          
            <!-- Dropdown to select file type (CSV or XML) -->
            <label for="fileType">Select File Type:</label>
            <select id="fileType" [(ngModel)]="selectedFileType">
              <option value="csv">CSV</option>
              <option value="xml">XML</option>
            </select>
          
            <!-- Single drop zone and file input for both CSV and XML -->
            <div 
              class="drop-zone"
              (dragover)="onDragOver($event)"
              (dragleave)="onDragLeave($event)"
              (drop)="onDrop($event)"
              [class.drag-over]="isDragOver">
              <p>Drag and drop your file here, or click to select one.</p>
              <input type="file" (change)="onFileSelected($event)" [accept]="selectedFileType === 'csv' ? '.csv' : '.xml'" />
            
    
            </div>
          
            <button id="uploadBtn" (click)="uploadFile()">Upload</button>
          </div>
          
          <!-- Preview the CSV or XML Data -->
          <div *ngIf="previewData.length > 0">
            <h4>Preview Data</h4>
            <table>
              <thead>
                <tr>
                  <th *ngFor="let header of getHeaders()">{{ header }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of previewData">
                  <td *ngFor="let header of getHeaders()">{{ row[header] }}</td>
                </tr>
              </tbody>
            </table>
          </div>

        
        
        
    </form>
  
    <!--<h3>Existing Business Cards</h3>
    <ul class="existing-cards">
        <li *ngFor="let card of businessCards">{{ card.name }} - {{ card.gender }}</li>
    </ul>-->
  </div>
</mat-dialog-content>
</form>
